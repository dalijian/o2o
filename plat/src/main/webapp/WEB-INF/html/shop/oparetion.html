<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<script type='text/javascript'
	src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
	src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
	src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<meta charset="UTF-8">
<style type="text/css">
 #verifyCodeImage{
 cursor:pointer}</style>
<title>添加商铺</title>
</head>
<body>
	<header class="bar bar-nav">
		<h1 class='title'>商铺信息</h1>
	</header>
	<div class="content">
		<div class="list-block">
			<ul>
				<!-- Text inputs -->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">商铺名称</div>
							<div class="item-input">
								<input type="text" id="shop-name" placeholder="商铺名称">
							</div>
						</div>
					</div>
				</li>
				<!-- 	商铺分类 下拉列表 -->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-gender"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">商铺分类</div>
							<div class="item-input">
								<select id="shop-category">
								
								</select>
							</div>
						</div>
					</div>
				</li>
				<!-- 	区域分类 下拉列表 -->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-gender"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">区域分类</div>
							<div class="item-input">
								<select id="area">
									
								</select>
							</div>
						</div>
					</div>
				</li>
				<!-- 详细地址 text -->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">详细地址</div>
							<div class="item-input">
								<input type="text" id="shop-addr" placeholder="详细地址">
							</div>
						</div>
					</div>
				</li>
				<!-- 	练习电话 text -->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">联系电话</div>
							<div class="item-input">
								<input type="text" id="shop-phone" placeholder="联系电话">
							</div>
						</div>
					</div>
				</li>
				<!-- 		缩略图  上传空间 -->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">缩列图</div>
							<div class="item-input">
								<input type="file" id="shop-img">
							</div>
						</div>
					</div>
				</li>
				<!-- 		店铺简介 textarea -->
				<li class="align-top">
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-comment"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">店铺简介</div>
							<div class="item-input">
								<textarea id="shop-desc"></textarea>
							</div>
						</div>
					</div>
				</li>
				<!-- 		验证码 kaptchar -->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">验证码</div>
							<div class="item-input">
								<input type="text" id="j_captcha" placeholder="验证码">
								</div>
								<div class="item-input">
								<img src="../Kaptcha" id="verifyCodeImage" onclick="changeVerifyCode(this)" 
								alt="点击更换" title="点击更换"/>
								</div>						
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="content-block">
			<div class="row">
				<div class="col-50">
					<a href="#" class="button button-big button-fill button-danger">取消</a>
				</div>
				<div class="col-50">
					<a href="#" id="submit" class="button button-big button-fill button-success">提交</a>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript" src="../resources/js/shop/operation.js"></script>
	<script type="text/javascript" src="../resources/js/common/common.js"></script>
</body>
</html>
